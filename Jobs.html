    .job-container {
      display: grid;

    .job-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
      transition: transform 0.2s;

    .job-card:hover {

    }

    .job-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .company-name {
      font-size: 1.2rem;
      color: #ff7a00;
      font-weight: bold;
    }

    .material-icons.save-icon {
      cursor: pointer;
      color: #ccc;
      transition: color 0.3s;
    }

    .material-icons.save-icon.saved {
      color: #ff7a00;
    }

    .job-role {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #333;
    }

    .job-location {
      color: #777;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .job-details {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 15px;
    }

    .apply-btn {
      padding: 10px 20px;
      background: #ff7a00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .apply-btn:hover {
      background: #e86b00;
    }

    .modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.5);
}

.modal-content {
  background: white;
  padding: 30px;
  margin: 10% auto;
  width: 90%;
  max-width: 500px;
  border-radius: 8px;
  position: relative;
}

.modal-content h2 {
  margin-bottom: 20px;
}

.modal-content label {
  display: block;
  margin-top: 10px;
}

.modal-content input {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
}

.modal-content button {
  margin-top: 15px;
  padding: 10px 15px;
  background: #ff7a00;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 4px;
}

.close {
  position: absolute;
  top: 10px; right: 15px;
  font-size: 24px;
  cursor: pointer;
}

   function toggleSave(icon) {
  const card = icon.closest(".job-card");
  const company = card.querySelector(".company-name").textContent;
  const role = card.querySelector(".job-role").textContent;
  const location = card.querySelector(".job-location").textContent;
  const requirement = card.querySelectorAll(".job-details")[0].textContent.replace("Requirement: ", "");
  const eligibility = card.querySelectorAll(".job-details")[1].textContent.replace("Eligibility: ", "");
  const about = card.querySelectorAll(".job-details")[2].textContent.replace("About: ", "");

  icon.classList.toggle("saved");
  icon.textContent = icon.classList.contains("saved") ? "bookmark" : "bookmark_border";

  let savedJobs = JSON.parse(localStorage.getItem("savedJobs")) || [];

  if (icon.classList.contains("saved")) {
    // Save full job info
    savedJobs.push({
      company,
      role,
      location,
      requirements: requirement,
      eligibility,
      about
    });
  } else {
    // Remove job
    savedJobs = savedJobs.filter(job => !(job.company === company && job.role === role));
  }

  localStorage.setItem("savedJobs", JSON.stringify(savedJobs));
}

  <script>
function applyNow(company, role) {
  document.getElementById("modalCompany").textContent = company;
  document.getElementById("modalRole").textContent = role;
  document.getElementById("applyModal").style.display = "block";
}

// Close modal
// document.getElementById("closeModal").onclick = () => {
//   document.getElementById("applyModal").style.display = "none";
// };

// Close when clicking outside modal
window.onclick = function(event) {
  const modal = document.getElementById("applyModal");
  if (event.target == modal) {
    modal.style.display = "none";
  }
};

// Example form submission
document.getElementById("applyForm").onsubmit = function(e) {
  e.preventDefault();
  alert("Application submitted successfully!");
  document.getElementById("applyModal").style.display = "none";
  this.reset();
};
</script>

<script>
  // Ensure DOM is fully loaded
  window.onload = function () {
    const modal = document.getElementById("applyModal");
    const closeModalBtn = document.getElementById("closeModal");
    const form = document.getElementById("applyForm");

    // Close modal via X button
    closeModalBtn.onclick = () => {
      modal.style.display = "none";
    };

    // Close modal on outside click
    window.onclick = function (event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };

    // Form validation and submission
    form.onsubmit = function (e) {
      e.preventDefault();

      const name = document.getElementById("applicantName").value.trim();
      const email = document.getElementById("applicantEmail").value.trim();
      const fileInput = document.getElementById("resume");
      const file = fileInput.files[0];

      if (!name || !email || !file) {
        alert("Please fill in all fields and upload a resume.");
        return;
      }

      // Validate email format
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      // Validate file type
      if (file.type !== "application/pdf") {
        alert("Please upload a PDF file.");
        return;
      }

      // Success
      alert("Application submitted successfully!");
      modal.style.display = "none";
      form.reset();
    };
  };
</script>

<script>

  window.onload = function () {
    const name = localStorage.getItem('userName');

    const profileImage = localStorage.getItem('profileImage');

    if (name) {
      document.getElementById('userName').innerText = name;
    }
    if (role) {
      document.querySelector('.designation').innerText = role;
    }
    if (profileImage) {
      document.getElementById('profileImage').src = profileImage;
    }
  };
</script>
